<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spell Checker</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f0f4f8;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
            width: 60%;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
        .label {
            font-weight: bold;
            margin-top: 10px;
        }
        .output {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Spell Checker</h1>
        <form method="post">
            <textarea name="text" placeholder="Type your sentence here...">{{ original }}</textarea><br>
            <button class="btn" type="submit">Check Spelling</button>
        </form>

        {% if corrected %}
        <div class="result">
            <div class="label">‚úÖ Corrected Text:</div>
            <div class="output">{{ corrected }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
